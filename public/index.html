<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Twilio Video Demo</title>
    <!-- Twilio Video CDN -->
    <script src="https://sdk.twilio.com/js/video/releases/2.28.1/twilio-video.min.js"></script>
    <style>
      .active{
        border : 3px solid green;
      }
    </style>
  </head>
  <body>
    <form id="room-name-form">
      Enter a Room Name to join: <input name="room_name" id="room-name-input" />
      Enter a User Name: <input name="user_name" id="user-name-input" />
      <button type="submit">Join Room</button>
    </form>
    <div id="chatdiv" style="height: 200px; overflow: scroll; display: none;"></div>
    <div id="video-container"></div>  
    <div id="sharescreen-container"></div>  
    <script src="./main.js"></script>
    <script src="./dominantspeaker.js"></script>
    <script src="./networkQuality.js"></script>
    <script src="./muteunmute.js"></script>
    <script src="./sharescreen.js"></script>
    <script src="./dataTrack.js"></script>
  </body>
</html>
